<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Simulador de Financiamento</h1>
        <form id="financingForm">
            <div class="mb-3">
                <label for="propertyValue" class="form-label">Valor do Imóvel (R$)</label>
                <input type="number" id="propertyValue" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="downPayment" class="form-label">Valor de Entrada (R$)</label>
                <input type="number" id="downPayment" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="system" class="form-label">Sistema de Financiamento</label>
                <select id="system" class="form-select" required>
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="SAC">SAC</option>
                    <option value="Price">Price</option>
                    <option value="SAM">SAM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="installments" class="form-label">Número de Parcelas</label>
                <input type="number" id="installments" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Taxa de Juros Mensal (%)</label>
                <input type="number" id="rate" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Financiamento</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>

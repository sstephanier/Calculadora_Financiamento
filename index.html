<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Faixa no cabeçalho -->
    <header class="header-bar">
        <div class="header-content">
            <img src="https://financiarimoveis013.com.br/wp-content/uploads/2024/10/2-caixa-04-cel.png" alt="Logo 1"
                class="header-logo">
            <img src="https://ajn1.com.br/wp-content/uploads/2024/10/financiamento-caixa-768x512.png" alt="Logo 2"
                class="header-logo">
        </div>
    </header>

    <!-- Simulador de Financiamento -->
    <div class="container mt-5">
        <h1 class="text-center">Simulador de Financiamento</h1>
        <form id="formularioFinanciamento">
            <div class="mb-3">
                <label for="valorImovel" class="form-label">Valor do Imóvel (R$)</label>
                <input type="number" id="valorImovel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="valorEntrada" class="form-label">Valor de Entrada (R$)</label>
                <input type="number" id="valorEntrada" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sistema" class="form-label">Sistema de Financiamento</label>
                <select id="sistema" class="form-select" required>
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="SAC">SAC</option>
                    <option value="Price">Price</option>
                    <option value="SAM">SAM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="parcelas" class="form-label">Número de Parcelas</label>
                <input type="number" id="parcelas" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="taxa" class="form-label">Taxa de Juros Mensal (%)</label>
                <input type="number" id="taxa" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Financiamento</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>

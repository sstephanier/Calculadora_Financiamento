<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Financiamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalhes do Financiamento</h1>
        <div id="resultTable" class="mt-4"></div>
        <a href="index.html" class="btn btn-primary mt-4">Voltar</a>
    </div>
    <script>
        // Recupera o resultado do financiamento
        const financingResult = JSON.parse(localStorage.getItem("financingResult"));

        if (!financingResult) {
            document.getElementById("resultTable").innerHTML = "<p>Erro: Nenhum dado de financiamento encontrado.</p>";
        } else {
            let table = `
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Parcela</th>
                            <th>Amortização (R$)</th>
                            <th>Juros (R$)</th>
                            <th>Parcela (R$)</th>
                            <th>Saldo Devedor (R$)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            financingResult.forEach(row => {
                table += `
                    <tr>
                        <td>${row.installmentNumber}</td>
                        <td>${row.amortization}</td>
                        <td>${row.interest}</td>
                        <td>${row.installment}</td>
                        <td>${row.balance}</td>
                    </tr>
                `;
            });

            table += "</tbody></table>";
            document.getElementById("resultTable").innerHTML = table;
        }
    </script>
</body>

</html>
